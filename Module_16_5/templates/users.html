{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <h2 align="center"> Users </h2>
        <article class="card container fluid">
        <br>
        <h1> ID:{{user.id}} </h1>
        <p>
            Name:{{user.username}}
        </p>
        <p>
            Age:{{user.age}}
        </p>
        </article>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group list-group-item"> {{user.id}} <a href="/user/{{user.id}}"> {{user.username}} </a> </li>
                        {% endfor %}
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
